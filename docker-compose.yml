version: '3.8'

services:
  app:
    build: .
    container_name: phalcon-app
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html/app
      - ./public:/var/www/html/public
      - ./cache:/var/www/html/cache
    environment:
      PHALCON_ENV: docker
      DB_HOST: db
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_NAME: notes_db
    depends_on:
      - db
    networks:
      - phalcon-network

  db:
    image: mysql:8.0
    container_name: phalcon-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: notes_db
      MYSQL_USER: phalcon
      MYSQL_PASSWORD: phalcon123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - phalcon-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2
    container_name: phalcon-phpmyadmin
    restart: unless-stopped
    ports:
      - "8090:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db
    networks:
      - phalcon-network

volumes:
  db_data:

networks:
  phalcon-network:
    driver: bridge
